<!DOCTYPE html>
<html>
<head>
    <title>Admin Vault | Calvin Agencies</title>
    <style>
        body { font-family: sans-serif; background: #0F1115; color: white; padding: 40px; }
        .card { background: #16191E; padding: 30px; border-radius: 8px; border: 1px solid #C5A059; margin-bottom: 30px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; }
        .btn { background: #C5A059; color: black; padding: 12px 20px; border: none; cursor: pointer; font-weight: bold; }
        .listing { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Executive Management</h1>
    <a href="/logout" style="color: #C5A059;">Logout</a>

    <div class="card" style="margin-top: 20px;">
        <h2>Add Property</h2>
        <form action="/admin-add" method="POST">
            <input type="text" name="title" placeholder="Listing Title (e.g. Modern Runda Villa)" required>
            <input type="text" name="location" placeholder="Specific Location (e.g. Runda, Westlands)" required>
            <input type="number" name="price" placeholder="Price (KES)" required>
            <select name="category">
                <option value="Villa">Villa</option>
                <option value="Apartment">Apartment</option>
            </select>
            <input type="text" name="image_name" placeholder="Image Filename (pexels5.jpeg)" required>
            <textarea name="desc" placeholder="Details..." rows="3"></textarea>
            <button type="submit" class="btn">Publish Listing</button>
        </form>
    </div>

    <div class="card">
        <h2>Inquiries Received</h2>
        {% for lead in leads %}
        <div class="listing">
            <span><strong>{{ lead.name }}</strong> ({{ lead.email }})</span>
            <span>{{ lead.message }}</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
