<!DOCTYPE html>
<html>
<head>
    <title>Calvin Admin | The Vault</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; padding: 50px; }
        .box { background: #111; padding: 30px; border: 1px solid #d4af37; margin-bottom: 30px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #333; }
        button { background: #d4af37; color: #000; padding: 15px; border: none; cursor: pointer; width: 100%; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #222; padding: 15px; text-align: left; }
    </style>
</head>
<body>
    <h1>Property Vault</h1>
    <div class="box">
        <h3>Add New Property</h3>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Property Name (e.g. Runda Palace)" required>
            <input type="number" name="price" placeholder="Price (KES)" required>
            <input type="text" name="location" placeholder="Location (e.g. Westlands)">
            <select name="category">
                <option value="Villa">Villa</option>
                <option value="Apartment">Apartment</option>
            </select>
            <textarea name="details" placeholder="Luxury description..."></textarea>
            <input type="file" name="image" required>
            <button type="submit">UPLOAD TO COLLECTION</button>
        </form>
    </div>

    <div class="box">
        <h3>Customer Inquiries (Leads)</h3>
        <table>
            <tr><th>Name</th><th>Email</th><th>Message</th></tr>
            {% for l in leads %}
            <tr><td>{{ l.name }}</td><td>{{ l.email }}</td><td>{{ l.message }}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
